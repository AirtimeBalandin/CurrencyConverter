<!DOCTYPE html>
<html lang="en">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script type= "text/javascript">
        function goToHomePage()
        {
            document.location.href = "/";
        }
    </script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="lib/liteChart.min.js"></script>
</head>
<body>
<div class = "container">
    <h1 class="display-4">CRYPTO CONVERTER APP</h1>
</div>

<div class = "container">
    <p class="lead">Server Date: <b><span th:text="${somePair.date}"></span></b></p>
    <p class="lead">Conversion requested for a pair: <b><span id="somePair" th:text="${somePair.pairName}"></span></b></p>
    <p class="lead"><b><span id="somePrice" th:text="${somePair.pairPrice}"></span></b> today's opening price</p>
    <p class="lead"><b><span th:text="${somePair.quantity}"></span></b> quantity <b><span th:text="${somePair.getSourceCurrency()}"></span></b> to exchange</p>
    <p class="lead"> <b><span th:text="${somePair.amount}"></span></b> total <b><span th:text="${somePair.getRequiredCurrency()}"></span></b> amount</p>

    <div id="lastRatesHistory" style="height: 400px;">
        <script th:inline="javascript">
            document.addEventListener("DOMContentLoaded", function(){

                let date = [[${dateList}]];
                let value = [[${valueList}]];

                // Create liteChart.js Object
                settings = {
                    animate: {
                        show: true,
                        duration: 0.8,
                    },
                    axisX: {
                        show: true,
                        color: "#1e88f2",
                        width: 2,
                        value: "",
                        minValue: 0,
                        maxValue: 0,
                    },
                    axisY: {
                        show: true,
                        color: "#1e88f2",
                        width: 2,
                        value: "",
                        minValue: 0,
                        maxValue: 0,
                    },
                    gridX: {
                        show: true,
                        interval: 0,
                        fill: 1,
                        label: {
                            show: true
                        },
                        stroke:"#1e88f2",
                        width:2,
                        dasharray:"0 10.04",
                        linecap:"round",
                    },
                    gridY: {
                        show: true,
                        interval: 0,
                        fill: 1,
                        label: {
                            show: true
                        },
                        stroke:"#1e88f2",
                        width:2,
                        dasharray:"0 10.04",
                        linecap:"round",
                    },
                    labels: {
                        show: true,
                        fontColor: "#727283",
                        fontSize: 12,
                        fontFamily: "sans-serif",
                        fontWeight: "normal",
                    },
                };
                let d = new liteChart("chart", settings);

                // Set labels
                d.setLabels(date);

                // Set legends and values
                d.addLegend({"name": "Latest ASK on the exchange", "stroke": "#CDDC39", "fill": "#fff", "values": value});

                // Inject chart into DOM object
                let div = document.getElementById("lastRatesHistory");
                d.inject(div);

                // Draw
                d.draw();
            });
        </script>
    </div>
</div>
<br>

<div class = "container">
    <p class="lead"><b>Last request:</b></p>
    <p class="lead">Server Date: <b><span th:text="${previousPair.date}"></span></b></p>
    <p class="lead">Conversion requested for a pair: <b><span id="previousPair" th:text="${previousPair.pairName}"></span></b></p>
    <p class="lead"><b><span th:text="${previousPair.pairPrice}"></span></b> this date opening price</p>
    <p class="lead"><b><span th:text="${previousPair.quantity}"></span></b> quantity <b><span th:text="${previousPair.getSourceCurrency()}"></span></b> to exchange</p>
    <p class="lead"><b><span th:text="${previousPair.amount}"></span></b> total <b><span th:text="${previousPair.getRequiredCurrency()}"></span></b> amount</p>
    <div class="input-group-append">
        <button class="btn btn-primary" type="button" onclick="goToHomePage()" >Another request</button>
    </div>
    <br>
</div>

</body>
</html>
