<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin cabinet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
    <h1 class="display-4">Welcome to Admin Cabinet</h1>
</div>

<div class="container">
    <p class="lead">Total conversion requested: <b><span id="totalConversion" th:text="${totalConversion}"></span></b></p>
</div>

<div class="container">
    <p class="lead"><b>Last 20 Pairs list:</b></p>
    <p class="lead">
        <tr th:each="lastPairs : ${lastPairsList}">
            <td th:text="${lastPairs.date}"></td>
            ,
            <td th:text="${lastPairs.pairName}"></td>
            ,
            <td th:text="${lastPairs.quantity}"></td>
            ,
            <td th:text="${lastPairs.amount}"></td>
            <br>
        </tr>
    </p>
</div>

</body>
</html>
